<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="main">
    <div class="sketch-options">
      <button class="sketch-options__reset">Reset</button>
    </div>
    <div class="sketch-container absolute-center sketch-bg hidden">
    </div>
  </section>

  <section class="settings absolute-center">
    <form class="settings_form">
      <div class="settings_form-group">
        <label for="settings_size">Square Size <br>
        <span>(limit 100)</span></label>
        <input name="settings_size" type="number" min="1" max="100" class="settings_size" placeholder="Limit 100..." required>
      </div>
      <div class="settings_form-group">
        <input class="settings_button" type="submit" value="Sketch">
      </div>
    </form>
    
  </section>
  
  <script src="/js/script.js"></script>
</body>
</html>
